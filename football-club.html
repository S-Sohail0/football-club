<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isagi Yoichi Football Club</title>
    <style>
        body {
            background-color: #1d3557;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #e63946;
        }

        .container {
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #e63946;
            border-radius: 5px;
        }

        button {
            background-color: #e63946;
            color: #f0f0f0;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1d3557;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Isagi Yoichi Football Club</h1>
        <p>Join us for some football fun! Please fill out the form below to enroll.</p>
        <form>
            <input type="text" placeholder="Your Name" required><br>
            <input type="email" placeholder="Your Email" required><br>
            <input type="text" placeholder="Your Current Education" required><br>
            <button type="submit">Enroll Now</button>
        </form>
    </div>
</body>
</html>
